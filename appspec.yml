version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/FE-auto
    overwrite: yes
permissions:
  - object: /home/ubuntu/FE-auto
    owner: ubuntu
    group: ubuntu
    mode: 755
    
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ubuntu
